<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons (Settings icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles to ensure Inter font and smooth transitions */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to prevent vertical centering issues on smaller content */
            min-height: 100vh; /* Ensure it takes full viewport height */
            padding: 20px; /* Add some padding around the dashboard */
            box-sizing: border-box;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Basic message box styling */
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
        }
        .message-box.error {
            background-color: #f44336; /* Red */
        }

        /* Modal specific styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Weather widget specific styles */
        #weather-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #weather-card h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        #weather-card .weather-info {
            margin-top: 10px;
            text-align: center;
        }

        #weather-card .weather-info p {
            margin: 5px 0;
            color: #555;
        }

        #weather-card .error-message {
            color: #e53e3e; /* Red-600 */
            margin-bottom: 10px;
            display: none; /* Hidden by default */
        }

        /* Alexandria weather widget specific styles */
        .weather-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .detail-item {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-5">

    <div class="dashboard-container w-full max-w-6xl bg-white rounded-lg shadow-xl overflow-hidden">
        <!-- Header Section -->
        <header class="bg-rose-400 p-6 flex items-center justify-between rounded-t-lg">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-yellow-300 rounded-full flex items-center justify-center shadow-md">
                    <!-- Placeholder for profile picture/initials -->
                    <span class="text-2xl font-bold text-gray-800" id="profile-initials">JD</span>
                </div>
                <h1 class="text-3xl font-semibold text-white" id="user-name-display">John Doe</h1>
            </div>
            <!-- Settings Button -->
            <button id="settings-btn" class="text-white text-2xl hover:text-gray-200 transition duration-200 ease-in-out">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <!-- Main Content Grid -->
        <main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Left Column: Weather and Clock -->
            <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- Weather Card -->
                <div id="weather-card" class="bg-purple-300 p-6 rounded-lg shadow-md flex flex-col items-center justify-center min-h-[150px] sm:min-h-[200px] text-center">
                    <h1 class="text-3xl font-bold mb-4">Weather in Alexandria</h1>
                    <div id="errorMessage" class="error-message"></div>
                    <div id="weatherDisplay" class="weather-info mt-6">
                        <p class="text-lg">Loading weather for Alexandria...</p>
                    </div>
                </div>

                <!-- Clock Card -->
                <div class="bg-purple-300 p-6 rounded-lg shadow-md flex flex-col items-center justify-center min-h-[150px] sm:min-h-[200px]">
                    <p id="time" class="text-5xl font-extrabold text-purple-900 mb-2"></p>
                    <p id="date" class="text-2xl font-semibold text-purple-800"></p>
                </div>
            </div>

            <!-- Right Column: Quick Links (now back on main dashboard) -->
            <div class="md:col-span-1 bg-white p-4 rounded-lg shadow-md space-y-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Quick Links</h2>
                <div id="links-container" class="space-y-3">
                    <!-- Links will be dynamically loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Dashboard Settings</h2>

            <!-- Change Name Section -->
            <div class="mb-8 p-4 bg-gray-50 rounded-md shadow-sm">
                <h3 class="text-xl font-semibold text-gray-700 mb-3">Change Display Name</h3>
                <input type="text" id="user-name-input" placeholder="Enter your name" class="w-full p-3 mb-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button id="save-name-btn" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg">Save Name</button>
            </div>

            <!-- Weather API Key Section -->
            <div class="mb-8 p-4 bg-gray-50 rounded-md shadow-sm">
                <h3 class="text-xl font-semibold text-gray-700 mb-3">OpenWeatherMap API Key</h3>
                <input type="text" id="api-key-input" placeholder="Enter your API Key" class="w-full p-3 mb-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button id="save-api-key-btn" class="w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-green-700 transition duration-300 ease-in-out shadow-lg">Save API Key</button>
            </div>

            <!-- Add New Link Section -->
            <div class="mb-8 p-4 bg-gray-50 rounded-md shadow-sm">
                <h3 class="text-xl font-semibold text-gray-700 mb-3">Add New Link</h3>
                <input type="text" id="link-name-input" placeholder="Link Name" class="w-full p-3 mb-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="url" id="link-url-input" placeholder="https://example.com" class="w-full p-3 mb-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button id="add-link-btn" class="w-full bg-purple-600 text-white py-3 rounded-md font-semibold hover:bg-purple-700 transition duration-300 ease-in-out shadow-lg">Add Link</button>
            </div>

            <!-- Manage Links Section -->
            <div class="p-4 bg-gray-50 rounded-md shadow-sm">
                <h3 class="text-xl font-semibold text-gray-700 mb-3">Manage Quick Links</h3>
                <div id="settings-links-container" class="space-y-3 max-h-60 overflow-y-auto">
                    <!-- Links will be dynamically loaded here for management -->
                </div>
            </div>
        </div>
    </div>

    <!-- Message Box for notifications -->
    <div id="message-box" class="message-box"></div>

    <script>
        // --- Utility function for displaying messages (replaces alert) ---
        function showMessage(message, isError = false) {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            msgBox.className = 'message-box show'; // Reset classes
            if (isError) {
                msgBox.classList.add('error');
            } else {
                msgBox.classList.remove('error');
            }

            // Hide after 3 seconds
            setTimeout(() => {
                msgBox.classList.remove('show');
            }, 3000);
        }

        // Function to update time and date
        function updateClock() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };

            document.getElementById('time').textContent = now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', dateOptions);
        }

        // Initialize and update clock every second
        updateClock();
        setInterval(updateClock, 1000);

        // --- User Name Management ---
        const userNameDisplay = document.getElementById('user-name-display');
        const profileInitials = document.getElementById('profile-initials');
        const userNameInput = document.getElementById('user-name-input');
        const saveNameBtn = document.getElementById('save-name-btn');

        // --- Backend API for Dashboard Data ---
        const DASHBOARD_API_URL = "http://10.0.0.47:5050/api/dashboard";

        // --- Load dashboard data from server ---
        let dashboardData = {
            userName: "John Doe",
            links: [],
            apiKey: ""
        };

        async function fetchDashboardData() {
            try {
                const response = await fetch(DASHBOARD_API_URL);
                dashboardData = await response.json();
                updateDashboardUI();
            } catch (err) {
                showMessage("Failed to load dashboard data from server.", true);
            }
        }

        async function saveDashboardData() {
            try {
                await fetch(DASHBOARD_API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dashboardData)
                });
            } catch (err) {
                showMessage("Failed to save dashboard data to server.", true);
            }
        }

        // --- Update UI from dashboardData ---
        function updateDashboardUI() {
            // Name
            userNameDisplay.textContent = dashboardData.userName;
            userNameInput.value = dashboardData.userName;
            updateProfileInitials(dashboardData.userName);
            // Links
            links = dashboardData.links || [];
            renderLinksMainDashboard();
            renderLinksInSettingsModal();
            // API Key
            apiKeyInput.value = dashboardData.apiKey || "";
            OPENWEATHER_API_KEY = dashboardData.apiKey || "";
        }

        function loadUserName() {
            const storedName = localStorage.getItem('dashboardUserName');
            if (storedName) {
                userNameDisplay.textContent = storedName;
                userNameInput.value = storedName;
                updateProfileInitials(storedName);
            } else {
                userNameDisplay.textContent = 'John Doe'; // Default name
                userNameInput.value = 'John Doe';
                updateProfileInitials('John Doe');
            }
        }

        function updateProfileInitials(name) {
            const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
            profileInitials.textContent = initials.substring(0, 2); // Take first two initials
        }

        saveNameBtn.addEventListener('click', async () => {
            const newName = userNameInput.value.trim();
            if (newName) {
                dashboardData.userName = newName;
                await saveDashboardData();
                updateDashboardUI();
                showMessage('Name updated successfully!');
            } else {
                showMessage('Please enter a name.', true);
            }
        });

        // --- Local Storage for Links ---
        const linksContainer = document.getElementById('links-container'); // Main dashboard links container
        const settingsLinksContainer = document.getElementById('settings-links-container'); // Settings modal links container
        const linkNameInput = document.getElementById('link-name-input');
        const linkUrlInput = document.getElementById('link-url-input');
        const addLinkBtn = document.getElementById('add-link-btn');

        let links = []; // Array to store link objects { id: '...', name: '...', url: '...' }

        // Function to generate a unique ID for links
        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2, 9);
        }

        // Function to save links to local storage
        function saveLinks() {
            localStorage.setItem('dashboardLinks', JSON.stringify(links));
        }

        // Function to load links from local storage
        function loadLinks() {
            const storedLinks = localStorage.getItem('dashboardLinks');
            if (storedLinks) {
                links = JSON.parse(storedLinks);
            } else {
                // Default links if none are in local storage
                links = [
                    { id: generateUniqueId(), name: 'Google', url: 'https://www.google.com' },
                    { id: generateUniqueId(), name: 'GitHub', url: 'https://github.com' },
                    { id: generateUniqueId(), name: 'Stack Overflow', url: 'https://stackoverflow.com' },
                    { id: generateUniqueId(), name: 'MDN Web Docs', url: 'https://developer.mozilla.org' }
                ];
                saveLinks(); // Save default links
            }
            renderLinksMainDashboard(); // Render links on the main dashboard
            renderLinksInSettingsModal(); // Render links in the settings modal
        }

        // Function to render links on the Main Dashboard UI
        function renderLinksMainDashboard() {
            linksContainer.innerHTML = ''; // Clear existing links
            if (links.length === 0) {
                linksContainer.innerHTML = '<p class="text-gray-500 text-center py-4">No quick links. Add some in Settings!</p>';
                return;
            }
            links.forEach((link) => {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'flex items-center justify-between bg-purple-200 p-3 rounded-md shadow-sm';
                linkDiv.innerHTML = `
                    <span class="text-gray-800 font-medium truncate">${link.name}</span>
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer"
                       class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-md font-semibold hover:bg-yellow-500 transition duration-200 ease-in-out shadow-sm">
                        Open
                    </a>
                `;
                linksContainer.appendChild(linkDiv);
            });
        }


        // Function to render links in the Settings UI
        function renderLinksInSettingsModal() {
            settingsLinksContainer.innerHTML = ''; // Clear existing links
            if (links.length === 0) {
                settingsLinksContainer.innerHTML = '<p class="text-gray-500 text-center py-4">No links added yet.</p>';
                return;
            }
            links.forEach((link) => {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'flex items-center justify-between bg-purple-200 p-3 rounded-md shadow-sm';
                linkDiv.innerHTML = `
                    <span class="text-gray-800 font-medium truncate">${link.name}</span>
                    <div class="flex items-center space-x-2">
                        <a href="${link.url}" target="_blank" rel="noopener noreferrer"
                           class="bg-yellow-400 text-gray-900 px-3 py-1 rounded-md font-semibold hover:bg-yellow-500 transition duration-200 ease-in-out shadow-sm text-sm">
                            Open
                        </a>
                        <button data-id="${link.id}"
                                class="remove-link-btn bg-red-500 text-white px-3 py-1 rounded-md font-semibold hover:bg-red-600 transition duration-200 ease-in-out shadow-sm text-sm">
                            Remove
                        </button>
                    </div>
                `;
                settingsLinksContainer.appendChild(linkDiv);
            });
            document.querySelectorAll('.remove-link-btn').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const linkIdToRemove = event.target.dataset.id;
                    dashboardData.links = dashboardData.links.filter(link => link.id !== linkIdToRemove);
                    await saveDashboardData();
                    updateDashboardUI();
                    showMessage('Link removed successfully!');
                });
            });
        }

        // Event listener for adding a new link
        addLinkBtn.addEventListener('click', async () => {
            const name = linkNameInput.value.trim();
            const url = linkUrlInput.value.trim();

            if (name && url) {
                // Basic URL validation
                try {
                    new URL(url); // Throws error if URL is invalid
                    dashboardData.links.push({ id: generateUniqueId(), name, url });
                    await saveDashboardData();
                    updateDashboardUI();
                    linkNameInput.value = '';
                    linkUrlInput.value = '';
                    showMessage('Link added successfully!');
                } catch (e) {
                    showMessage('Please enter a valid URL (e.g., https://example.com)', true);
                }
            } else {
                showMessage('Please enter both a link name and a URL.', true);
            }
        });

        // --- Weather API Integration ---
        const weatherCityElement = document.getElementById('weather-city');
        const weatherTempElement = document.getElementById('weather-temp');
        const weatherDescriptionElement = document.getElementById('weather-description');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveApiKeyBtn = document.getElementById('save-api-key-btn');

        let OPENWEATHER_API_KEY = ''; // This will now be loaded from local storage

        function loadWeatherApiKey() {
            const storedApiKey = localStorage.getItem('openWeatherApiKey');
            if (storedApiKey) {
                OPENWEATHER_API_KEY = storedApiKey;
                apiKeyInput.value = storedApiKey; // Populate input field
            } else {
                OPENWEATHER_API_KEY = ''; // Ensure it's empty if not found
                apiKeyInput.value = '';
            }
        }

        function saveWeatherApiKey() {
            const newApiKey = apiKeyInput.value.trim();
            if (newApiKey) {
                localStorage.setItem('openWeatherApiKey', newApiKey);
                OPENWEATHER_API_KEY = newApiKey;
                showMessage('API Key saved successfully! Re-fetching weather...');
                getLocationAndFetchWeather(); // Re-fetch weather with the new key
            } else {
                localStorage.removeItem('openWeatherApiKey'); // Clear key if input is empty
                OPENWEATHER_API_KEY = '';
                showMessage('API Key cleared. Weather may not load.', true);
                weatherCityElement.textContent = 'API Key Missing!';
                weatherTempElement.textContent = '';
                weatherDescriptionElement.textContent = 'Enter key in settings.';
            }
        }

        saveApiKeyBtn.addEventListener('click', saveWeatherApiKey);


        function fetchWeather(latitude, longitude) {
            if (!OPENWEATHER_API_KEY) {
                weatherCityElement.textContent = 'API Key Missing!';
                weatherTempElement.textContent = 'Enter key in settings.';
                weatherDescriptionElement.textContent = '';
                showMessage('Please enter your OpenWeatherMap API key in the settings.', true);
                return;
            }

            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${OPENWEATHER_API_KEY}&units=metric`; // units=metric for Celsius

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        // Attempt to parse error message from API response
                        return response.json().then(err => { throw new Error(err.message || `HTTP error! status: ${response.status}`); });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.name && data.main && data.weather && data.weather.length > 0) {
                        weatherCityElement.textContent = data.name;
                        weatherTempElement.textContent = `${Math.round(data.main.temp)}°C`;
                        weatherDescriptionElement.textContent = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
                    } else {
                        throw new Error('Invalid weather data received.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    weatherCityElement.textContent = 'Weather Error';
                    weatherTempElement.textContent = '';
                    weatherDescriptionElement.textContent = 'Could not fetch weather data.';
                    showMessage(`Failed to fetch weather: ${error.message}. Check API key or console.`, true);
                });
        }

        function getLocationAndFetchWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeather(lat, lon);
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        weatherCityElement.textContent = 'Location Denied';
                        weatherTempElement.textContent = '';
                        weatherDescriptionElement.textContent = 'Please enable location services.';
                        showMessage('Geolocation denied or unavailable. Cannot fetch local weather.', true);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                weatherCityElement.textContent = 'Geolocation Not Supported';
                weatherTempElement.textContent = '';
                weatherDescriptionElement.textContent = 'Browser does not support geolocation.';
                showMessage('Geolocation is not supported by your browser.', true);
            }
        }

        // --- Alexandria Weather Widget (API Key and Pi IP fix) ---
        const apiKey = "26204a9abe55b0443f9659682e55de7e";
        const PI_IP = "10.0.0.187"; // Use Pi's IP for backend API if needed

        function renderAlexandriaWeatherWidget() {
            const weatherCard = document.getElementById('weather-card');
            weatherCard.innerHTML = `
                <h1 class="text-3xl font-bold mb-4">Weather in Alexandria</h1>
                <div id="errorMessage" class="error-message"></div>
                <div id="weatherDisplay" class="weather-info mt-6">
                    <p class="text-lg">Loading weather for Alexandria...</p>
                </div>
            `;
            fetchWeatherForCity('Alexandria, VA, US');
        }

        async function fetchWeatherForCity(city) {
            hideError();
            const weatherDisplay = document.getElementById('weatherDisplay');
            const errorMessage = document.getElementById('errorMessage');
            weatherDisplay.innerHTML = '<p class="text-lg">Fetching weather...</p>';
            // Use direct OpenWeatherMap API (no backend needed)
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (response.ok) {
                    displayWeather(data);
                } else {
                    showError(data.message || 'Could not retrieve weather data. Please try again.');
                }
            } catch (error) {
                showError('An error occurred while fetching weather data. Please check your internet connection.');
            }
        }

        function displayWeather(data) {
            const weatherDisplay = document.getElementById('weatherDisplay');
            const { name, main, weather, wind } = data;
            const temperature = main.temp;
            const description = weather[0].description;
            const humidity = main.humidity;
            const windSpeed = wind.speed;
            weatherDisplay.innerHTML = `
                <h2 class="text-4xl font-bold mb-2">${name}</h2>
                <p class="text-3xl font-semibold mb-2">${temperature}°C</p>
                <p class="text-xl capitalize mb-4">${description}</p>
                <div class="weather-details">
                    <div class="detail-item">
                        <p>Humidity: ${humidity}%</p>
                    </div>
                    <div class="detail-item">
                        <p>Wind Speed: ${windSpeed} m/s</p>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('weatherDisplay').innerHTML = '';
        }

        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        }

        window.addEventListener('DOMContentLoaded', renderAlexandriaWeatherWidget);

        // --- Settings Modal Logic ---
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeButton = document.querySelector('.close-button');

        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'flex'; // Use flex to center content
            renderLinksInSettingsModal(); // Ensure links are up-to-date when modal opens
            userNameInput.value = userNameDisplay.textContent; // Populate name input
            apiKeyInput.value = OPENWEATHER_API_KEY; // Populate API key input
        });

        closeButton.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        // Close modal if user clicks outside of it
        window.addEventListener('click', (event) => {
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
        });


        // Load initial data when the page loads
        document.addEventListener('DOMContentLoaded', fetchDashboardData);

    </script>
</body>
</html>
